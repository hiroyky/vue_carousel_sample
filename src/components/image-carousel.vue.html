<div class="image-carousel">
<div class="image-carousel__previous" @click="onPreviousClick">前へ</div>
<div class="image-carousel__next" @click="onNextClick">次へ</div>
<div class="image-carousel__body">
    <transition-group name="image-carousel__list" tag="div" class="image-carousel__container" v-bind:style="{marginLeft: 1034 * currentIndex * -1 + 'px'}">
        <figure v-for="index in imageRange"
             v-bind:key="index" 
             class="image-carousel__item">
            <img :src="imageList[index]" class="image-carousel__item__image">
        </figure>
    </transition-group>
</div>
</div>
<!--containerの横幅を全画像が入るサイズにして，translateXする．-->
